linters:
  disable-all: true
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - canonicalheader
    - contextcheck
    - copyloopvar
    - errcheck
    - errname
    - errorlint
    - exhaustruct
    - forcetypeassert
    - gci
    - ginkgolinter
    - gocheckcompilerdirectives
    - goconst
    - godot
    - goprintffuncname
    - gosimple
    - govet
    - grouper
    - inamedparam
    - ineffassign
    - staticcheck
    - stylecheck
    - testpackage
    - unparam
    - unused
    - whitespace
linters-settings:
  gci:
    sections:
      - standard
      - default
      - localmodule
  ginkgolinter:
    forbid-spec-pollution: true
    force-expect-to: true
  godot:
    scope: toplevel
    capital: true
  gofmt:
    rewrite-rules:
      - pattern: 'interface{}'
        replacement: 'any'
  grouper:
    import-require-single-import: true
    import-require-grouping: true
    const-require-grouping: true
    var-require-grouping: true
  inamedparam:
    skip-single-param: false
  whitespace:
    multi-func: true
    multi-if: true
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-use-default: false
  exclude-rules:
    - path: '_test\.go'
      linters:
        - exhaustruct
        - forcetypeassert
        - goconst